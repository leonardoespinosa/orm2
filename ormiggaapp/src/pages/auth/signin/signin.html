<ion-content padding class="main">
    <div class="logo">
        <img src="assets/imgs/logo.png" class="image">
    </div>
    <form [formGroup]="_signinForm" (ngSubmit)="login()" novalidate class="form">
        <ion-list>
            <ion-item class="user">
                <ion-icon name="person" item-end></ion-icon>
                <ion-label stacked class="lbl">USUARIO</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
            <ion-item class="pwd">
                <ion-icon name="key" item-end></ion-icon>
                <ion-label stacked class="lbl">CONTRASEÑA</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button outline type="submit" [disabled]="!_signinForm.valid" class="btn-signin">Iniciar Sesion</button>
        <button (click)="sendEmailPrompt()" ion-button clear block class="forgot-pwd">Olvidaste la contraseña?</button>
    </form>
    <div class="register-msg">
        <p>¿No tienes una cuenta? Registrate aqui</p>
    </div>
</ion-content>
