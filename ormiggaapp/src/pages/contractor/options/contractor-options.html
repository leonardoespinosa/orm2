<ion-header>
    <ion-navbar>
        <ion-title style="text-align: center;">
            <img class="nav-logo" src="assets/imgs/logo_gga.png">
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <button ion-item>
            <ion-icon name="person" item-start class="profile-icon"></ion-icon>
            {{_currentUser.username}}
        </button>
        <button ion-item>
            <ion-icon name="mail" item-start class="inbox-icon"></ion-icon>
            Bandeja de Entrada
        </button>
        <button ion-item>
            <ion-icon name="settings" item-start class="settings-icon"></ion-icon>
            Configuracion
        </button>
        <button ion-item (click)="logout()">
            <ion-icon name="exit" item-start class="logout-icon"></ion-icon>
            Cerrar Sesion
        </button>
    </ion-list>
</ion-content>
