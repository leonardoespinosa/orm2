<ion-header>
    <ion-navbar>
        <ion-title class="title">Paso 4 de 7</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <h4 class="title-page">¿Qué día máximo esperas tener al menos 3 cotizaciones?</h4>
    <div style="text-align: center;margin-top: 5rem;">
        <i style="font-size: 10em;color: #08ad9f;" class="fa fa-calendar" aria-hidden="true"></i>
    </div>
    <ion-datetime class="current-day" displayFormat="DD/MMM/YYYY" min="{{_minDate}}" [(ngModel)]="_dateMax"></ion-datetime>
</ion-content>
<ion-footer padding class="buttons">
    <div align="center">
        <button ion-button outline class="step-btn" (click)="goToStepThree()">Anterior</button>
        <button ion-button outline class="step-btn" (click)="goToStepFive()">Continuar</button>
    </div>
</ion-footer>
