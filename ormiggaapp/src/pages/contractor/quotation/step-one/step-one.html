<ion-header>
    <ion-navbar>
        <ion-title class="title">Paso 1 de 7</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-fab right bottom>
        <button ion-fab ion-long-press [interval]="100" (onPressStart)="startRecord()" (onPressing)="RecordAudio()" (onPressEnd)="stopRecord()">
            <ion-icon name="mic"></ion-icon>
        </button>
    </ion-fab>
    <h3 class="title-page">¡Indica qué quieres!</h3>
    <p class="msg">Sé muy preciso; entre mejor expliques lo que necesitas, menos tendremos que hacerte preguntas después. Indica para
        qué lo usarás, materiales, colores, medidas, etc...</p>
    <ion-list>
        <ion-item class="item">
            <ion-label class="lbl" floating>Nombre del Producto/Servicio</ion-label>
            <ion-input [(ngModel)]="_nameRequest" type="text"></ion-input>
        </ion-item>
        <ion-item class="item">
            <ion-label class="lbl" floating>Escribe tu requerimiento</ion-label>
            <ion-textarea [(ngModel)]="_description" rows="6"></ion-textarea>
        </ion-item>
    </ion-list>
    <p *ngIf="_recording" style="color: red; text-align: center">Grabando audio...</p>
    <ion-list>
        <ion-item *ngFor="let audio of _audioList; index as i;">
            <button ion-button clear item-start (click)="playAudio(audio.filename, i)">
                <ion-icon name="play"></ion-icon>
            </button>
            <button ion-button clear item-start color="danger">
                <ion-icon name="trash"></ion-icon>
            </button>
            <p>{{audio.filename}}</p>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer padding class="buttons">
    <div align="center">
        <button ion-button outline class="step-btn" (click)="cancel()">Cancelar</button>
        <button ion-button outline class="step-btn" (click)="goToStepTwo()">Continuar</button>
    </div>
</ion-footer>
