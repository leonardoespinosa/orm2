<ion-header>
    <ion-navbar>
        <ion-title style="color: white">Paso 1 de 7</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <h3>Indica que quieres!</h3>
    <p style="text-align: justify;">Se패 muy preciso; entre mejor expliques lo que necesitas, menos tendremos que hacerte preguntas despue패s.</p>
    <p style="text-align: justify;">Indica para que패 lo usara패s, materiales, colores, medidas, etc...</p>

    <ion-card>
        <ion-card-content>
            <ion-card-title>
                <button ion-button primary (click)="stopRecord()" *ngIf="recording">
                    <ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Stop Record</button>
                <button ion-button primary (click)="startRecord()" *ngIf="!recording">
                    <ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Start Record</button>
            </ion-card-title>
        </ion-card-content>
    </ion-card>
    <ion-list>
        <ion-item *ngFor="let audio of audioList; index as i;">
            <p>{{audio.filename}}</p>
            <button ion-button clear item-end large (click)="playAudio(audio.filename, i)">
                <ion-icon name="play"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer padding>
    <div align="center" style="display: flex">
        <button ion-button outline style="width: 50%;" (click)="cancel()">Cancelar</button>
        <button ion-button outline style="width: 50%;">Continuar</button>
    </div>
</ion-footer>
