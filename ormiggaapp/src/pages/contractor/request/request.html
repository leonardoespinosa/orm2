<ion-header>
    <ion-navbar>
        <ion-title style="text-align: center;">
            <img class="nav-logo" src="assets/imgs/logo_gga.png">
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div *ngFor="let request of _allRequestLoaded">
        <ion-card class="request-card" (click)="viewRequestDetail(request.tokenSolicitud)">
            <ion-item>
                <ion-avatar item-start>
                    <img src="assets/imgs/avatar-ormigga.png">
                </ion-avatar>
                <p class="name-request">{{request.nameRequest}}</p>
                <p>{{request.createdAtSolicitud | date: 'dd MMM yyyy'}}</p>
                <p>Estado: {{request.statusSolicitud}}</p>
            </ion-item>
            <img class="card-img" src="assets/imgs/libretas.png">
            <ion-card-content>
                <p>{{request.questions["Descripci√≥n del requerimiento"]}}</p>
            </ion-card-content>
        </ion-card>
        <div class="proposal">
            <button class="btn" ion-button icon-start (click)="viewRequestProposals(request.tokenSolicitud)" [disabled]="!(request.countProffers > 0)">
                <ion-icon name="clipboard"></ion-icon>
                {{request.countProffers}} Propuestas
            </button>
        </div>
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
